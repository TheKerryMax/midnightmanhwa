<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midnight Manhwa</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <style>
    /* =========================
       HERO FIX
    ========================= */
    .hero {
      text-align: center;
      padding: 3rem 1rem 1.5rem;
    }
    .hero h1 {
      font-size: 2.6rem;
      line-height: 1.1;
      color: #00ffff;
      text-shadow: 0 0 18px rgba(0,255,255,0.45);
      margin-bottom: 0.4rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .hero p {
      font-size: 1.1rem;
      color: #aaa;
      max-width: 600px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 1.8rem;
      }
      .hero p {
        font-size: 0.95rem;
      }
    }

    /* =========================
       NAVBAR SIZE FIX
    ========================= */
    .navbar {
      padding: 0.6rem 1rem;
    }

    /* =========================
       SEARCH BAR FIX
    ========================= */
    .search-container input {
      width: 260px;
    }

    @media (max-width: 768px) {
      .search-container input {
        width: 150px;
      }
    }

    /* =========================
       MANHWA GRID
    ========================= */
    .manhwa-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 2rem 1rem;
    }

    /* =========================
       CARD (UNCHANGED STYLE)
    ========================= */
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }
    .card:hover img,
    .card.hover img {
      transform: scale(1.12);
    }
    .card-title-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.4rem 1rem 0.9rem;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
    }
    .card-title-overlay span {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: #00ffff;
      text-shadow: 0 0 6px rgba(0,255,255,0.35);
      text-transform: uppercase;
    }
    .coming-soon {
      opacity: 0.6;
      pointer-events: none;
    }
    .lock-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.1rem;
    }

    /* =========================
       NO DATA
    ========================= */
    #noData {
      display: none;
      text-align: center;
      color: red;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      margin-top: 2rem;
    }

    /* =========================
       EASTER EGG
    ========================= */
    #easterEggMessage {
      display: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #00ffff;
      text-align: center;
      margin-top: 2rem;
      text-shadow: 0 0 15px #00ffff;
      opacity: 0;
      transform: scale(0.9);
      transition: 1.2s ease;
    }
    #easterEggMessage.show {
      display: block;
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>

<body>
<div class="app">

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <img src="favicon.ico" alt="Midnight Manhwa Logo">
    </div>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search...">
      <button id="searchButton">üîç</button>
    </div>

    <div class="menu-toggle" id="menuToggle">
      <span></span><span></span><span></span>
    </div>

    <ul class="nav-links" id="navLinks">
      <li><a class="active">Home</a></li>
      <li><a>Genres</a></li>
      <li><a>About</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <h1>Midnight Manhwa</h1>
    <p>Read dark fantasy, action, and mystery manhwa.</p>
  </section>

  <!-- GRID -->
  <section class="manhwa-grid" id="manhwaGrid"></section>

  <div id="noData">No data found!</div>
  <div id="easterEggMessage">I Love Thin Nadi Soe, So Much</div>
</div>

<script>
  const menuToggle = document.getElementById("menuToggle");
  const navLinks = document.getElementById("navLinks");
  menuToggle.onclick = () => {
    menuToggle.classList.toggle("active");
    navLinks.classList.toggle("show");
  };

  const manhwaGrid = document.getElementById("manhwaGrid");
  const searchInput = document.getElementById("searchInput");
  const noData = document.getElementById("noData");
  const easterEggMessage = document.getElementById("easterEggMessage");
  let manhwaData = [];

  fetch("Json/manhwa.json")
    .then(r => r.json())
    .then(d => {
      manhwaData = d;
      render(d);
    })
    .catch(() => {
      manhwaGrid.innerHTML = "<p style='color:red;text-align:center'>Failed to load data!</p>";
    });

  function render(data) {
    manhwaGrid.innerHTML = "";
    noData.style.display = data.length ? "none" : "block";

    data.forEach(item => {
      const card = document.createElement(item.locked ? "div" : "a");
      card.className = "card" + (item.locked ? " coming-soon" : "");
      if (!item.locked) card.href = item.link;

      card.innerHTML = `
        <img src="${item.image}">
        ${item.locked ? '<span class="lock-icon">üîí</span>' : ''}
        <div class="card-title-overlay"><span>${item.title}</span></div>
      `;
      manhwaGrid.appendChild(card);
    });
  }

  searchInput.oninput = () => {
    const q = searchInput.value.trim();
    easterEggMessage.classList.toggle("show", q === "Swt & Tnds");
    render(manhwaData.filter(m => m.title.toLowerCase().includes(q.toLowerCase())));
  };
</script>
</body>
</html>
