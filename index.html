<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midnight Manhwa</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <img src="favicon.ico" alt="Midnight Manhwa Logo">
    </div>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search ..." />
      <button type="button" id="searchButton">
        <svg viewBox="0 0 24 24" width="22" height="22">
          <path fill="currentColor"
            d="M15.5 14h-.79l-.28-.27a6.47 6.47 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.01 7c.34 2.8 2.56 5.12 5.34 5.59a6.47 6.47 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14z"/>
        </svg>
      </button>
    </div>

    <div class="menu-toggle" id="menuToggle">
      <span></span>
      <span class="middle"></span>
      <span></span>
    </div>

    <ul class="nav-links" id="navLinks">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="#">Genres</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <h1>Midnight Manhwa</h1>
    <p>Read dark fantasy, action, and mystery manhwa.</p>
  </section>

  <!-- MANHWA GRID -->
  <section class="manhwa-grid">

    <!-- King of the Octagon -->
    <a href="Genres/Manhwa/King of the Octagon/chapters.html" class="card">
      <img src="images/king-of-octagon-cover.jpg" alt="King of the Octagon">
      <h3>King of the Octagon</h3>
      <span>Action • Martial Arts • Drama</span>
    </a>

    <!-- Coming Soon -->
    <div class="card">
      <img src="images/cover4.jpg" alt="Coming Soon">
      <h3>Coming Soon</h3>
      <span>More titles soon</span>
    </div>

  </section>

</div>

<script>
  const menuToggle = document.getElementById("menuToggle");
  const navLinks = document.getElementById("navLinks");

  menuToggle.addEventListener("click", () => {
    menuToggle.classList.toggle("active");
    navLinks.classList.toggle("show");
  });

  function performSearch() {
    const query = document.getElementById("searchInput").value.trim().toLowerCase();
    if (!query) return;

    const cards = document.querySelectorAll(".card h3");
    let found = false;

    cards.forEach(card => {
      if (card.textContent.toLowerCase().includes(query)) {
        card.parentElement.scrollIntoView({ behavior: "smooth", block: "center" });
        card.parentElement.style.boxShadow = "0 0 30px #00ffff";
        setTimeout(() => card.parentElement.style.boxShadow = "", 2000);
        found = true;
      }
    });

    if (!found) alert(`No results for "${query}" yet!`);
  }

  document.getElementById("searchInput")
    .addEventListener("keypress", e => e.key === "Enter" && performSearch());

  document.getElementById("searchButton")
    .addEventListener("click", performSearch);
</script>

</body>
</html>
