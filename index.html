<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midnight Manhwa</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">

    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span class="middle"></span>
        <span></span>
      </div>

      <!-- Single Search Bar - Centered on desktop, centered on mobile -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search Midnight Manhwa..." />
        <button type="submit">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6.47 6.47 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.01 7c.34 2.8 2.56 5.12 5.34 5.59a6.47 6.47 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
        </button>
      </div>

      <!-- Empty div for spacing balance on desktop (optional, keeps centering clean) -->
      <div class="navbar-spacer"></div>

      <ul class="nav-links" id="navLinks">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Genres</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>

    <!-- HERO -->
    <section class="hero">
      <h1>Midnight Manhwa</h1>
      <p>Read dark fantasy, action, and mystery manhwa.</p>
    </section>

    <!-- MANHWA GRID -->
    <section class="manhwa-grid">
      <div class="card">
        <img src="images/cover1.jpg" alt="Dark Eclipse">
        <h3>Dark Eclipse</h3>
        <span>Fantasy • Action</span>
      </div>
      <div class="card">
        <img src="images/cover2.jpg" alt="Crimson Night">
        <h3>Crimson Night</h3>
        <span>Action • Mystery</span>
      </div>
      <div class="card">
        <img src="images/cover3.jpg" alt="Void Walker">
        <h3>Void Walker</h3>
        <span>Dark Fantasy</span>
      </div>
      <div class="card">
        <img src="images/cover4.jpg" alt="Moonfall">
        <h3>Moonfall</h3>
        <span>Romance • Fantasy</span>
      </div>
    </section>

  </div>

  <!-- SCRIPTS -->
  <script>
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");

    menuToggle.addEventListener("click", () => {
      menuToggle.classList.toggle("active");
      navLinks.classList.toggle("show");
    });

    // Basic search demo
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const query = e.target.value.trim();
        if (query) {
          alert(`Searching for: "${query}"\n(Real search coming soon!)`);
        }
      }
    });
  </script>

</body>
</html>
