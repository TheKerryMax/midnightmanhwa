<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <style>
    /* =========================
       MANHWA CARD
    ========================= */
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.6s ease;
    }
    .card:hover img,
    .card.hover img { transform: scale(1.12); }
    .card-title-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.5rem 1rem 0.9rem;
      background: linear-gradient(to top, rgba(0,0,0,0.55), rgba(0,0,0,0.15), transparent);
      pointer-events: none;
    }
    .card-title-overlay span {
      display: block;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #00ffff;
      text-shadow: 0 0 6px rgba(0,255,255,0.35), 0 2px 6px rgba(0,0,0,0.9);
    }
    .card:hover,
    .card.hover { box-shadow: 0 18px 45px rgba(0,255,255,0.4); }
    .coming-soon { opacity: 0.6; pointer-events: none; }
    .lock-icon { position: absolute; top: 12px; right: 12px; font-size: 1.1rem; text-shadow: 0 0 6px rgba(0,0,0,0.8); }

    /* =========================
       HERO TITLE & SECTION FIX
    ========================= */
    .hero {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }
    .hero h1 {
      font-size: 2.8rem;
      line-height: 1.1;
      color: #00ffff;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      margin-bottom: 0.5rem;
      word-wrap: break-word;
      white-space: normal;
    }
    .hero p { font-size: 1.2rem; color: #aaa; max-width: 600px; margin: 0 auto; }
    @media (max-width: 768px) {
      .hero { padding: 3rem 1rem 1.5rem; }
      .hero h1 { font-size: 2rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      .hero p { font-size: 1rem; }
    }

    /* =========================
       EASTER EGG TEXT + ANIMATION
    ========================= */
    #easterEggMessage {
      display: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #00ffff;
      text-align: center;
      margin-top: 2rem;
      text-shadow: 0 0 15px #00ffff, 0 2px 10px #000;
      opacity: 0;
      transform: scale(0.8);
      transition: all 1.5s ease;
    }
    #easterEggMessage.show {
      display: block;
      opacity: 1;
      transform: scale(1);
      animation: bounceGlow 3s infinite alternate;
    }
    @keyframes bounceGlow {
      0% { transform: scale(0.95); text-shadow: 0 0 8px #00ffff, 0 2px 6px #000; }
      50% { transform: scale(1.05); text-shadow: 0 0 20px #00ffff, 0 4px 12px #000; }
      100% { transform: scale(1); text-shadow: 0 0 12px #00ffff, 0 2px 6px #000; }
    }

    .manhwa-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
      gap: 1rem;
      padding: 2rem 1rem;
    }
  </style>
</head>

  const manhwaGrid = document.getElementById("manhwaGrid");

  // =========================
  // RENDER CARDS FUNCTION
  // =========================
  function renderManhwaCards(data) {
    manhwaGrid.innerHTML = '';
    data.forEach(item => {
      const card = document.createElement(item.locked ? 'div' : 'a');
      card.className = 'card' + (item.locked ? ' coming-soon' : ' manhwa-link');
      if (!item.locked) card.href = item.link;

      const img = document.createElement('img');
      img.src = item.image;
      img.alt = item.title;
      card.appendChild(img);

      if (item.locked) {
        const lock = document.createElement('span');
        lock.className = 'lock-icon';
        lock.textContent = 'ðŸ”’';
        card.appendChild(lock);
      }

      const overlay = document.createElement('div');
      overlay.className = 'card-title-overlay';
      const span = document.createElement('span');
      span.textContent = item.title;
      overlay.appendChild(span);
      card.appendChild(overlay);

      manhwaGrid.appendChild(card);

      if (!item.locked) {
        let tapped = false;
        card.addEventListener('click', e => {
          if (!tapped) {
            e.preventDefault();
            tapped = true;
            card.classList.add('hover');
            setTimeout(() => { tapped = false; card.classList.remove('hover'); }, 900);
          }
        });
      }
    });
  }

  renderManhwaCards(manhwaData);

  // =========================

    const filtered = manhwaData.filter(item => item.title.toLowerCase().includes(lowerQuery));
    renderManhwaCards(filtered);
  });
