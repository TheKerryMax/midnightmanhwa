<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midnight Manhwa</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <style>
    /* =========================
       MANHWA CARD
    ========================= */
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.6s ease;
    }

    .card:hover img,
    .card.hover img {
      transform: scale(1.12);
    }

    /* =========================
       FADE + TITLE (SPAN)
    ========================= */
    .card-title-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.5rem 1rem 0.9rem;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.55),
        rgba(0,0,0,0.15),
        transparent
      );
      pointer-events: none;
    }

    .card-title-overlay span {
      display: block;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #00ffff;
      text-shadow:
        0 0 6px rgba(0,255,255,0.35),
        0 2px 6px rgba(0,0,0,0.9);
    }

    .card:hover,
    .card.hover {
      box-shadow: 0 18px 45px rgba(0,255,255,0.4);
    }

    /* =========================
       FAKE MANHWA (LOCK)
    ========================= */
    .coming-soon {
      opacity: 0.6;
      pointer-events: none;
    }

    .lock-icon {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 1.1rem;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
    }
  </style>
</head>

<body>
<div class="app">

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <img src="favicon.ico" alt="Midnight Manhwa Logo">
    </div>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search..." />
      <button type="button" id="searchButton">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor"
            d="M15.5 14h-.8l-.3-.3a6.5 6.5 0 1 0-.7.7l.3.3v.8l4.2 4.2a1 1 0 0 0 1.4-1.4L15.5 14zM10 15a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
        </svg>
      </button>
    </div>

    <div class="menu-toggle" id="menuToggle">
      <span></span><span class="middle"></span><span></span>
    </div>

    <ul class="nav-links" id="navLinks">
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">Genres</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <h1>Midnight Manhwa</h1>
    <p>Read dark fantasy, action, and mystery manhwa.</p>
  </section>

  <!-- MANHWA GRID -->
  <section class="manhwa-grid">

    <!-- REAL MANHWA -->
    <a href="Genres/Manhwa/King%20of%20the%20Octagon/chapters.html"
       class="card manhwa-link">
      <img src="Images/king-of-octagon-cover.jpg" alt="King of the Octagon">
      <div class="card-title-overlay">
        <span>King of the Octagon</span>
      </div>
    </a>

    <!-- FAKE MANHWA -->
    <div class="card coming-soon">
      <span class="lock-icon">ðŸ”’</span>
      <img src="Images/cover1.jpg" alt="Locked">
      <div class="card-title-overlay">
        <span>New Manhwa</span>
      </div>
    </div>

    <div class="card coming-soon">
      <span class="lock-icon">ðŸ”’</span>
      <img src="Images/cover2.jpg" alt="Locked">
      <div class="card-title-overlay">
        <span>New Manhwa</span>
      </div>
    </div>

    <div class="card coming-soon">
      <span class="lock-icon">ðŸ”’</span>
      <img src="Images/cover3.jpg" alt="Locked">
      <div class="card-title-overlay">
        <span>New Manhwa</span>
      </div>
    </div>

  </section>

</div>

<script>
  /* DOUBLE TAP PREVIEW */
  document.querySelectorAll(".manhwa-link").forEach(card => {
    let tapped = false;
    card.addEventListener("click", e => {
      if (!tapped) {
        e.preventDefault();
        tapped = true;
        card.classList.add("hover");

        setTimeout(() => {
          tapped = false;
          card.classList.remove("hover");
        }, 900);
      }
    });
  });

  /* MOBILE NAV */
  const menuToggle = document.getElementById("menuToggle");
  const navLinks = document.getElementById("navLinks");
  menuToggle.addEventListener("click", () => {
    menuToggle.classList.toggle("active");
    navLinks.classList.toggle("show");
  });
</script>

</body>
</html>
