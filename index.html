<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midnight Manhwa</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">

    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="logo">Midnight Manhwa</div>

      <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span class="middle"></span>
        <span></span>
      </div>

      <ul class="nav-links" id="navLinks">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Genres</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>

    <!-- HERO -->
    <section class="hero">
      <h1>Midnight Manhwa</h1>
      <p>Read dark fantasy, action, and mystery manhwa.</p>
    </section>

    <!-- MANHWA GRID -->
    <section class="manhwa-grid">
      <div class="card">
        <img src="images/cover1.jpg" alt="Dark Eclipse">
        <h3>Dark Eclipse</h3>
        <span>Fantasy • Action</span>
      </div>
      <div class="card">
        <img src="images/cover2.jpg" alt="Crimson Night">
        <h3>Crimson Night</h3>
        <span>Action • Mystery</span>
      </div>
      <div class="card">
        <img src="images/cover3.jpg" alt="Void Walker">
        <h3>Void Walker</h3>
        <span>Dark Fantasy</span>
      </div>
      <div class="card">
        <img src="images/cover4.jpg" alt="Moonfall">
        <h3>Moonfall</h3>
        <span>Romance • Fantasy</span>
      </div>
    </section>

  </div>

  <!-- SCRIPT -->
  <script>
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");

    menuToggle.addEventListener("click", () => {
      menuToggle.classList.toggle("active");
      navLinks.classList.toggle("show");
    });
  </script>

</body>
</html>
