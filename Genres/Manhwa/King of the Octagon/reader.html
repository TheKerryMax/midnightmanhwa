<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King of the Octagon | Reader</title>

  <link rel="icon" href="../../../favicon.ico">
  <link rel="stylesheet" href="../../../style.css">

  <style>
    body { background:#0a0a0a; margin:0; }
    #title {
      text-align:center;
      color:#00ffff;
      padding:60px 20px;
    }
    #reader {
      max-width:900px;
      margin:auto;
      padding-bottom:120px;
    }
    img {
      width:100%;
      margin:20px auto;
      border-radius:12px;
    }
    #nav {
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,.85);
      padding:15px 30px;
      border-radius:40px;
    }
    button {
      background:none;
      color:#00ffff;
      border:none;
      font-size:1.1em;
      margin:0 8px;
      cursor:pointer;
    }
    button:disabled {
      opacity:0.4;
      cursor:not-allowed;
    }
  </style>
</head>
<body>

<h2 id="title"></h2>
<div id="reader"></div>

<div id="nav">
  <button id="prev">← Prev</button>
  <button onclick="location.href='chapters.html'">Chapters</button>
  <button onclick="location.href='../../../index.html'">Home</button>
  <button id="next">Next →</button>
</div>

<script>
  const params = new URLSearchParams(location.search);
  let chapter = parseInt(params.get("chapter")) || 1;

  const maxChapter = 3;
  const totalPages = 10;

  document.getElementById("title").innerText =
    `King of the Octagon - Chapter ${chapter}`;

  const reader = document.getElementById("reader");
  const baseFolder = `chapter (${chapter})/`;

  for (let i = 1; i <= totalPages; i++) {
    const img = document.createElement("img");
    img.src = `${baseFolder}page (${i}).png`;
    img.alt = `Page ${i}`;
    img.loading = "lazy";
    reader.appendChild(img);
  }

  prev.onclick = () =>
    chapter > 1 && (location.href = `reader.html?chapter=${chapter - 1}`);

  next.onclick = () =>
    chapter < maxChapter && (location.href = `reader.html?chapter=${chapter + 1}`);

  prev.disabled = chapter <= 1;
  next.disabled = chapter >= maxChapter;
</script>

</body>
</html>
