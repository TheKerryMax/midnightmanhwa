<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King of the Octagon | Midnight Manhwa</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="../../../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../../style.css">
  <style>
    body {
      background: #0a0a0a;
      margin: 0;
      padding: 0;
      overflow-y: scroll;
      scroll-behavior: smooth; /* smooth scroll for seamless feel */
    }

    #chapter-title {
      text-align: center;
      padding: 80px 20px 20px;
      color: #00ffff;
      font-family: 'Orbitron';
      font-size: 2.8em;
      text-shadow: 0 0 25px #00ffff;
      margin: 0;
      position: sticky;
      top: 0;
      background: #0a0a0a;
      z-index: 10;
    }

    #reader {
      max-width: 900px;
      margin: 0 auto;
      padding: 0;
    }

    .page-img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0;
      padding: 0;
      border: none;
      box-shadow: none;
    }

    #nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(10,15,28,0.9);
      padding: 15px 40px;
      border-radius: 50px;
      backdrop-filter: blur(15px);
      border: 2px solid #00ffff;
      display: flex;
      gap: 12px;
      transition: opacity 0.3s;
      z-index: 20;
    }

    #nav.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #nav button {
      background: transparent;
      color: #00ffff;
      border: none;
      padding: 12px 25px;
      font-size: 1.3em;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s, text-shadow 0.2s;
    }

    #nav button:hover {
      color: white;
      text-shadow: 0 0 15px #00ffff;
    }
  </style>
</head>
<body>

  <h2 id="chapter-title"></h2>
  <div id="reader"></div>

  <div id="nav">
    <button id="prev">← Prev</button>
    <button id="chapters">Chapters</button>
    <button id="next">Next →</button>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    let chapter = parseInt(params.get('chapter')) || 1;
    const maxChapter = 3;

    document.getElementById('chapter-title').textContent = `King of the Octagon - Chapter ${chapter}`;

    const baseFolder = `chapter (${chapter})/`;
    const reader = document.getElementById('reader');
    const totalPages = 10;

    // Load all images
    for (let i = 1; i <= totalPages; i++) {
      const img = document.createElement('img');
      img.src = `${baseFolder}page (${i}).png`;
      img.alt = `Page ${i}`;
      img.className = 'page-img';
      img.loading = 'lazy';
      reader.appendChild(img);
    }

    // Navigation
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const chaptersBtn = document.getElementById('chapters');

    prevBtn.onclick = () => chapter > 1 && (location.href = `reader.html?chapter=${chapter-1}`);
    nextBtn.onclick = () => chapter < maxChapter && (location.href = `reader.html?chapter=${chapter+1}`);
    chaptersBtn.onclick = () => location.href = 'chapters.html';

    prevBtn.disabled = chapter <= 1;
    nextBtn.disabled = chapter >= maxChapter;

    // Fullscreen toggle for nav
    const nav = document.getElementById('nav');
    let lastTap = 0;

    document.body.addEventListener('click', (e) => {
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTap;
      if (tapLength < 300 && tapLength > 0) { // double-tap detected
        nav.classList.toggle('hidden');
      }
      lastTap = currentTime;
    });
  </script>

</body>
</html>
