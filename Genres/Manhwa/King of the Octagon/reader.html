<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King of the Octagon | Midnight Manhwa</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="../../../favicon.ico" type="image/x-icon">

  <!-- Global CSS (will be overridden) -->
  <link rel="stylesheet" href="../../../style.css">

  <!-- READER OVERRIDE STYLES -->
  <style>
    /* =========================
       HARD RESET FOR READER
    ========================= */
    body {
      margin: 0 !important;
      padding: 0 !important;
      background: #0a0a0a !important;
      font-family: 'Poppins', sans-serif;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    /* Kill global overlay */
    body::before {
      display: none !important;
      content: none !important;
    }

    /* =========================
       CHAPTER TITLE BAR
    ========================= */
    #chapter-title {
      position: sticky;
      top: 0;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      color: #00ffff;
      background: #0a0a0a;
      text-shadow: 0 0 12px #00ffff;
      z-index: 50;
      transition: opacity 0.25s ease;
      user-select: none;
    }

    /* =========================
       READER IMAGE STACK
    ========================= */
    #reader {
      max-width: 900px;
      margin: 0 auto;
    }

    .page-img {
      width: 100%;
      display: block;
      margin: 0;
      padding: 0;
      border: none;
      box-shadow: none;
    }

    /* =========================
       NAVIGATION BAR
    ========================= */
    #nav {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      padding: 6px 14px;
      border-radius: 26px;
      background: rgba(10, 15, 28, 0.75);
      border: 1px solid rgba(0, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      z-index: 100;
      transition: opacity 0.25s ease;
    }

    #nav button {
      background: none;
      border: none;
      color: #00ffff;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      padding: 4px 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s, text-shadow 0.2s;
    }

    #nav button:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #00ffff;
    }

    /* Custom arrows */
    .prev::before { content: "⟵"; }
    .next::after { content: "⟶"; }

    /* =========================
       FULLSCREEN MODE
    ========================= */
    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* =========================
       MOBILE TWEAKS
    ========================= */
    @media (max-width: 768px) {
      #chapter-title {
        font-size: 1.25rem;
        height: 48px;
      }

      #nav {
        bottom: 10px;
        padding: 5px 12px;
        gap: 6px;
      }

      #nav button {
        font-size: 0.85rem;
        padding: 3px 8px;
      }
    }
  </style>
</head>

<body>

  <!-- CHAPTER TITLE -->
  <div id="chapter-title"></div>

  <!-- READER -->
  <div id="reader"></div>

  <!-- NAVIGATION -->
  <div id="nav">
    <button id="prev" class="prev">Prev</button>
    <button id="chapters">Chapters</button>
    <button id="next" class="next">Next</button>
  </div>

  <script>
    /* =========================
       CHAPTER SETUP
    ========================= */
    const params = new URLSearchParams(location.search);
    let chapter = parseInt(params.get("chapter")) || 1;
    const maxChapter = 3;
    const totalPages = 10;

    const title = document.getElementById("chapter-title");
    title.textContent = `King of the Octagon - Chapter ${chapter}`;

    const reader = document.getElementById("reader");
    const baseFolder = `chapter (${chapter})/`;

    /* Load pages */
    for (let i = 1; i <= totalPages; i++) {
      const img = document.createElement("img");
      img.src = `${baseFolder}page (${i}).jpg`;
      img.className = "page-img";
      img.loading = "lazy";
      reader.appendChild(img);
    }

    /* =========================
       NAVIGATION
    ========================= */
    document.getElementById("prev").onclick = () =>
      chapter > 1 && (location.href = `reader.html?chapter=${chapter - 1}`);

    document.getElementById("next").onclick = () =>
      chapter < maxChapter && (location.href = `reader.html?chapter=${chapter + 1}`);

    document.getElementById("chapters").onclick = () =>
      location.href = "chapters.html";

    /* =========================
       DOUBLE TAP FULLSCREEN
    ========================= */
    let lastTap = 0;
    const nav = document.getElementById("nav");

    document.body.addEventListener("click", () => {
      const now = Date.now();
      if (now - lastTap < 300) {
        nav.classList.toggle("hidden");
        title.classList.toggle("hidden");
      }
      lastTap = now;
    });
  </script>

</body>
</html>
