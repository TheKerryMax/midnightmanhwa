<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King of the Octagon - Chapters | Midnight Manhwa</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="../../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../style.css">
  <style>
    body { background: #0a0f1c; min-height: 100vh; }
    .container { max-width: 800px; margin: 0 auto; padding: 120px 20px 60px; text-align: center; }
    h1 { font-family: 'Orbitron'; font-size: 3em; color: #00ffff; text-shadow: 0 0 20px #00ffff; }
    .cover { width: 100%; max-width: 600px; margin: 2rem auto; border-radius: 12px; box-shadow: 0 0 30px rgba(0,255,255,0.5); }
    .chapter-list { display: grid; gap: 1.2rem; margin-top: 3rem; }
    .chapter-btn { 
      display: block; background: rgba(0,255,255,0.1); padding: 1.8rem; border-radius: 12px; 
      border: 1px solid rgba(0,255,255,0.4); color: #e8ffff; font-size: 1.5em; text-decoration: none;
      transition: all 0.3s; font-weight: 600;
    }
    .chapter-btn:hover { background: rgba(0,255,255,0.25); box-shadow: 0 0 25px rgba(0,255,255,0.6); transform: scale(1.05); }
    .back { margin-top: 4rem; }
    .back a { color: #00ffff; font-size: 1.2em; text-decoration: none; }
  </style>
</head>
<body>

  <div class="container">
    <h1>King of the Octagon</h1>
    <img src="images/king-of-octagon-cover.jpg" alt="Cover" class="cover">
    <p>Select a chapter</p>

    <div class="chapter-list">
      <a href="reader.html?chapter=1" class="chapter-btn">Chapter 1</a>
      <a href="reader.html?chapter=2" class="chapter-btn">Chapter 2</a>
      <a href="reader.html?chapter=3" class="chapter-btn">Chapter 3</a>
      <!-- Add more when you have them -->
    </div>

    <div class="back">
      <a href="../../index.html">‚Üê Back to Home</a>
    </div>
  </div>

</body>
</html>
