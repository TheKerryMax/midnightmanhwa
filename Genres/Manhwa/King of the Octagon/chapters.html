  <style>
    /* =========================
       RESET FOR THIS PAGE
    ========================= */
    body {
      margin: 0 !important;
      background: #0a0f1c !important;
      font-family: 'Poppins', sans-serif;
    }

    body::before {
      display: none !important;

    /* =========================
       CONTAINER
    ========================= */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 100px 16px 60px;
    }

    /* =========================
       SERIES HEADER
    ========================= */
    .series-header {
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }

    .cover {
      width: 180px;
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(0,255,255,0.35);
      flex-shrink: 0;
    }

    .series-info {
      flex: 1;
    }

    .series-info h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #00ffff;
      margin-bottom: 8px;
      text-shadow: 0 0 14px #00ffff;
    }

    .genres {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 14px;
    }

    .genre {
      font-size: 0.8rem;
      padding: 4px 10px;
      border-radius: 20px;
      background: rgba(0,255,255,0.15);
      color: #00ffff;
      border: 1px solid rgba(0,255,255,0.4);
    }

    .description {
      font-size: 0.95rem;
      color: #ccc;
      line-height: 1.6;
      max-width: 600px;
      margin-bottom: 18px;
    }

    /* =========================
       ACTION BUTTONS
    ========================= */
    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 10px 18px;
      border-radius: 24px;
      border: 1px solid rgba(0,255,255,0.5);
      background: rgba(0,255,255,0.12);
      color: #00ffff;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.25s ease;
    }

    .action-btn:hover {
      background: rgba(0,255,255,0.25);
      box-shadow: 0 0 18px rgba(0,255,255,0.5);
    }

    /* =========================
       CHAPTER GRID
    ========================= */
    .chapter-section {
      margin-top: 40px;
    }

    .chapter-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      color: #00ffff;
      margin-bottom: 16px;
    }

    .chapter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
    }

    .chapter-btn {
      padding: 14px;
      text-align: center;
      border-radius: 14px;
      background: rgba(0,255,255,0.08);
      border: 1px solid rgba(0,255,255,0.3);
      color: #e8ffff;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.25s ease;
    }

    .chapter-btn:hover {
      background: rgba(0,255,255,0.22);
      box-shadow: 0 0 18px rgba(0,255,255,0.45);
      transform: translateY(-2px);
    }

    /* =========================
       MOBILE STACK
    ========================= */
    @media (max-width: 768px) {
      .series-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .cover {
        width: 160px;
      }

      .genres {
        justify-content: center;
      }

      .actions {
        justify-content: center;
      }

      .description {
        margin: 0 auto 18px;
      }
    }
